<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --color-1: #CDC1FF; /* Light Purple */
            --color-2: #A594F9; /* Medium Purple */
            --color-3: #41444B; /* Dark Gray */
            --color-4: #52575D; /* Gray */
        }
        
        body {
            background: var(--color-2);
        }
        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            background-color: #fefefe;
            padding: 15px;
        }
        nav a {
            color: #41444B;
            background-color: transparent;
            text-decoration: none;
            font-weight: 1000;
            transition: 0.2s ease;
        }
        nav a:hover {
            color: #A594F9;
        }
        .main_content {
            text-align: center;
            padding: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px;
            margin-top: 20px;
        }
        .project {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .project h3 {
            padding: 10px;
            font-size: 1.5em;
            color: var(--color-3);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="">Home</a>
            <a href="projects.html" class="">Projects</a>

                </div>
                <div class="project" onclick="window.location='https://github.com/DiabolicallyInsane/Sudoku-Solver-Commandline-/tree/main';">
                    <img src="https://hourglassnewspaper.com/wp-content/uploads/2022/02/normalblank.jpg" alt="Project 2">
                    <h3>Sudoku Solver</h3>
                </div>
                <div class="project" onclick="window.location='https://github.com/DiabolicallyInsane/Snake-Game-Tkinter-/tree/main';">
                    <img src="snake.png" alt="Project 3">
                    <h3>Snake Game</h3>
                </div>
                <div class="project" onclick="window.location='https://github.com/DiabolicallyInsane/Caesar-Cipher-/tree/main';">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Caesar_cipher_left_shift_of_3.svg" alt="Project 4">
